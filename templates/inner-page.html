<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
            background: url('/static/images/gal.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px ;
            text-align: center;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header {
            font-size: 50px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        .navb {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navb a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .navb a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #00aaff;
            transform: scale(1.1);
        }

        .predict-section {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .predict-section h2 {
            font-size: 1.5rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .predict-section p {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            margin: 20px 0;
        }

        .predict-section .btn {
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 7px;
            cursor: pointer;
            color: white;
            background-color: rgb(4, 0, 37);
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .predict-section .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        footer {
            padding: 30px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }

        .contact-icon:hover {
            filter: brightness(1.5);
            transform: scale(1.1);
        }

        footer p {
            color: #fff;
        }

        @media only screen and (max-width: 768px) {
            .container {
                max-width: 90vw;
            }

            .navb {
                flex-direction: column;
                align-items: center;
            }

            .predict-section {
                padding: 15px;
                width: 90%;
            }
        }

        @media only screen and (max-width: 480px) {
            .predict-section {
                padding: 10px;
                width: 95%;
            }
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <div class="overlay"></div>

    <div>
        <header>
            <nav class="flex justify-between">
                <div class="header">Galaxy Classifier</div>
                <nav class="navb">
                    <a href="/">Home</a>
                    <a href="#about">About</a>
                    <a href="#how-it-works">How It Works</a>
                    <a href="#contact">Contact Us</a>
                </nav>
            </nav>
        </header>

        <main style="flex: 1;">
            <section class="predict-section">
                <h2>Prediction Result</h2>
                <p style="font-size: 18px; line-height: 1.6;">
                    The galaxy is classified as:
                    <b style="
    color: rgb(255, 255, 255); 
    font-size: 30px; 
    text-shadow: 
        1px 1px 0 #000000, 
        -1px -1px 0 #000000,  
        1px -1px 0 #000000, 
        -1px 1px 0 #000000;">
                        {{ prediction }}
                    </b>

                </p>
                <a href="/" class="btn" style="color: #ffffff; text-decoration: underline;">Go Back</a>
            </section>
        </main>

        <footer id="contact">
            <div class="footer-content">
                <div class="contact-icons">
                    <a href="https://github.com/atul-maurya-30/galaxy" target="_blank">
                        <img src="/static/images/github-icon.svg" alt="GitHub" class="contact-icon">
                    </a>
                    <a href="https://www.linkedin.com/in/atul--maurya/" target="_blank">
                        <img src="/static/images/linkedin-icon.svg" alt="LinkedIn" class="contact-icon">
                    </a>
                    <a href="mailto:atulsrnvm9235@gmail.com">
                        <img src="/static/images/email-icon.png" alt="Email" class="contact-icon">
                    </a>
                </div>
                <p>Â© 2024 Galaxy Classifier. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
